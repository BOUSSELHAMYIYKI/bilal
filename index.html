<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        
        .calculator {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 300px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn-operation {
            background-color: #667eea;
            color: white;
        }
        
        .btn-operation:hover {
            background-color: #5568d3;
        }
        
        .btn-clear {
            background-color: #ff6b6b;
            color: white;
            grid-column: span 2;
        }
        
        .btn-clear:hover {
            background-color: #ee5a52;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>ðŸ§® Calculatrice</h1>
        
        <div class="input-group">
            <input type="number" id="num1" placeholder="Nombre 1" />
        </div>
        
        <div class="input-group">
            <input type="number" id="num2" placeholder="Nombre 2" />
        </div>
        
        <div class="buttons">
            <button class="btn-operation" onclick="performOperation('add')">+ Ajouter</button>
            <button class="btn-operation" onclick="performOperation('subtract')">- Soustraire</button>
            <button class="btn-operation" onclick="performOperation('multiply')">Ã— Multiplier</button>
            <button class="btn-operation" onclick="performOperation('divide')">Ã· Diviser</button>
            <button class="btn-operation" onclick="performOperation('modulo')">% Modulo</button>
            <button class="btn-clear" onclick="clearAll()">Effacer</button>
        </div>
        
        <div class="result" id="result">RÃ©sultat: -</div>
    </div>
    
    <script>
        // Calculator functions
        function add(a, b) {
            return a + b;
        }
        
        function subtract(a, b) {
            return a - b;
        }
        
        function multiply(a, b) {
            return a * b;
        }
        
        function divide(a, b) {
            if (b === 0) {
                throw new Error("Division by zero is not allowed");
            }
            return a / b;
        }
        
        function modulo(a, b) {
            if (b === 0) {
                throw new Error("Modulo by zero is not allowed");
            }
            return a % b;
        }
        
        function performOperation(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Erreur: Entrez deux nombres valides";
                return;
            }
            
            let result;
            try {
                switch(operation) {
                    case 'add':
                        result = add(num1, num2);
                        break;
                    case 'subtract':
                        result = subtract(num1, num2);
                        break;
                    case 'multiply':
                        result = multiply(num1, num2);
                        break;
                    case 'divide':
                        result = divide(num1, num2);
                        break;
                    case 'modulo':
                        result = modulo(num1, num2);
                        break;
                }
                document.getElementById('result').innerText = `RÃ©sultat: ${result}`;
            } catch(error) {
                document.getElementById('result').innerText = `Erreur: ${error.message}`;
            }
        }
        
        function clearAll() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = 'RÃ©sultat: -';
        }
    </script>
</body>
</html>
