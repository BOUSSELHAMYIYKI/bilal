name: Deploy website

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build site
        run: |
          mkdir dist
          cp index.html dist/
          cp hh.html dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: dist

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: site
          path: dist

      - name: List deployed files
        run: ls -la dist/

      - name: Deploy
        run: echo "âœ… Website deployed successfully to production!"
